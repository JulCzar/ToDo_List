<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/index.css">
    <title>To Do</title>
</head>

<body>
    <header id="cabecalho">
        <div id="logo">
            <i class="material-icons">done</i>
            <h2>Lista de Afazeres</h2>
        </div>
    </header>

    <div id="container">
        <div id="form">
            <form id="formulary" action="Nomes">
                <div class="row">
                    <label for="title">Titulo</label>
                    <input 
                        id="title"
                        class="text-box"
                        name="title"
                        type="text"
                        required
                    />
                </div>
        
                <div class="row">
                    <label for="desc">Descrição</label>
                    <input
                        id="desc"
                        class="text-box"
                        name="desc"
                        type="text"
                        required
                    />
                </div>
        
                <input id="botao" type="submit"></input>
            </form>
        </div>

        <div id="table">
            <div class="table-title">
                <h1>Lista</h1>
            </div>
            <div class="table-body">
                <div id="empty" class="row empty">
                    <div class="col title">Você ainda não digitou nada</div>
                    <div class="col desc">Use o menu para começar a se programar</div>
                    <div class="col material-icons">edit</div>
                    <div class="col material-icons">clear</div>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="js/index.js"></script>
</body>



</html>
