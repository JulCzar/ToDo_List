<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/index.css">
    <title>To Dos</title>
</head>

<body>
    <div id="app">
        <header id="head">
            <div class="logo">
                <i class="material-icons">check</i>
                <h3 class="page-title">To Do List</h3>
            </div>
        </header>

        <div class="page">
            <div class="form">
                <form action="createToDo" class="form-box">
                    <div class="title">
                        <label for="title">Title</label>
                        <input class="data-input" type="text" id="title" required>
                    </div>
                    <div class="desc">
                        <label for="desc">Description</label>
                        <input class="data-input" type="text" id="desc" required>
                    </div>
                    <input class="submit" type="submit">
                </form>
            </div>

            <div class="list">
                <div class="table-head">
                    <h3 class="table-title">Lista</h3>
                </div>
                <div id="to-dos" class="to-dos">

                    <!-- This is a Todo Sample -->
                    <div class="to-do">
                        <div class="to-do-content">
                            <i class="material-icons">check_circle_outline</i>
                            <div class="to-do-info">
                                <h2 class="to-do-title">Title</h2>
                                <h5 class="to-do-desc">Desc</h5>
                            </div>
                        </div>
                        <div class="to-do-actions">
                            <i class="material-icons">edit</i>
                            <i class="material-icons">clear</i>
                        </div>
                    </div>
                    <!-- This is the end of a TodoSample -->
                </div>
            </div>
        </div>
    </div>

    <script src="https://julczar.github.io/CzarK/index.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
